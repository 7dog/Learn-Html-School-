<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A110280049 HK(1)</title>
    <!--Bootstrap 5 CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
</head>
<body>
    <header class="col text-center font-weight-bold">廖裕豐 HK01</header>
    <nav class="navbar bg-success justify-content-center sticky-top">
        <a href="index.html"><button type="button" class="btn btn-success">HOME</button></a>
        <a href="photo.html"><button type="button" class="btn btn-success">照片輪播</button></a>
        <a href="music.html"><button type="button" class="btn btn-success">Music</button></a>
        <a href="video.html"><button type="button" class="btn btn-success">Videos</button></a>
    </nav>
    <main class="container-fluid bg-warning" style="font-family: 標楷體">
        <div class="row">
            <div class="col">
                <center><marquee id="info">LET Listen!!!!!!!!</marquee></center>
            </div>
        </div>
        <div class="row justify-content-center" style="padding-top:5% ">
            <div class="mx-auto">
                <h3 class="text-center mt-4">音樂賞析</h3>
                <audio id="music_play1" src="musics/Music1.mp3"></audio>
                <audio id="music_play2" src="musics/Music2.mp3"></audio>
                <audio id="music_play3" src="musics/Music3.mp3"></audio>
                <audio id="music_play4" src="musics/Music4.mp3"></audio>
                <audio id="music_play5" src="musics/Music5.mp3"></audio>
                <audio id="music_play6" src="musics/Music6.mp3"></audio>

                <center style="padding-top:10%; font-family: 標楷體;">
                    <button class="btn btn-success" type="button" onclick="start();">PLAY&#9654</button>
                    <button class="btn btn-info" type="button" onclick="pause();">PAUSE&#9208</button>
                    <button class="btn btn-success" type="button" onclick="next();">NEXT SONG</button>
                    <button class="btn btn-success" type="button" onclick="previous();">PREVIOUS SONG</button>
                    <button class="btn btn-info" type="button" onclick="upVolume();">LOUDER&#8593</button>
                    <button class="btn btn-info" type="button" onclick="downVolume();">LOWER&#8595</button>
                    <p><font size="5">The length of this music:</font><span id="dur_time"></span><br>
                        <span><font size="5">&nbsp;&nbsp;&nbsp;Played time:</font></span><span id="cur_time"></span>
                    </p> 
                </center>
            </div>
        </div>
    </main>
    <footer class="row bg-primary py-5">
        <div class="row mx-0 justify-content-center align-item-center w-100">
            <div class="text-center text-light bg-dark w-50">
                <div>
                    <strong>聯絡資訊</strong>
                </div>
                <div>
                    <strong>電話:(02)25381111</strong><br>
                    <strong>地址:台北市大直街70號(L棟4樓)</strong>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/musicplay.js"></script>
</body>
</html>
